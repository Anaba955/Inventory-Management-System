{% extends 'myapp/base.html' %}
{%block content%}
    {% if items %}
    {% for item in items %}
        <tr>
            
                <td>{{ item.id }}</td>
                <td>{{ item.name }} </td>
                <td> {{ item.Qty }}</td>
            
        </tr>
        {% endfor %}
    {% endif %}
{%endblock%}
