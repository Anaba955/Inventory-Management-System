{% load static %}

<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'users/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-content">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            <div class="form-header">
                <h2>Sign Up</h2>
            </div>
            <div class="form-body">
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                {% comment %} <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                 {% endcomment %}
                <div class="input-box">
                    <i class="fa-solid fa-envelope fa-beat"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock fa-bounce"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock fa-bounce"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button class="btn" type="submit">Sign Up</button>
                <p>Already have an account? <a href="{% url 'login1' %}">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
